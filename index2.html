<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css-index2/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Message</title>
  </head>
  <body>
    <!-- row customize-row-download-system -->
    <div class="hello-2">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center">
            <img
              class="img-logo windows"
              src="img_logo_system/windows-logo.png"
              alt=""
            />
            <button class="btn text-white button-download-windows">
              <div class="win-1">
                <img src="img/download.svg" />
                <span>Windows</span>
              </div>
              <div>Windows 8,10,11</div>
            </button>

            <!-- <button></button> -->

            <table>
              <tr>
                <th>User Installer</th>
                <td><button class="btn text-white">64 bit</button></td>
                <td><button class="btn text-white">32 bit</button></td>
                <td><button class="btn text-white">ARM</button></td>
              </tr>
              <tr>
                <th>System Installer</th>
                <td><button class="btn text-white">64 bit</button></td>
                <td><button class="btn text-white">32 bit</button></td>
                <td><button class="btn text-white">ARM</button></td>
              </tr>
              <tr>
                <th>.Zip</th>
                <td><button class="btn text-white">64 bit</button></td>
                <td><button class="btn text-white">32 bit</button></td>
                <td><button class="btn text-white">ARM</button></td>
              </tr>
            </table>
          </div>
          <div class="col-md-4 text-center">
            <img class="img-logo linux" src="img_logo_system/linux-logo.png" />
            <div class="d-flex">
              <button class="me-3 btn text-white button-download-linux-1">
                <div class="linux-1">
                  <img src="img/download.svg" />
                  <span>.deb</span>
                </div>
                <div>Debian, Ubuntu</div>
              </button>
              <button class="ms-3 btn text-white button-download-linux-2">
                <div class="linux-2">
                  <img src="img/download.svg" />
                  <span>.rpm</span>
                </div>
                <div>Red Hat, Fedora, SUSE</div>
              </button>
            </div>
            <table>
              <tr>
                <th>.deb</th>
                <td><button class="btn text-white">64 bit</button></td>
                <td><button class="btn text-white">ARM</button></td>
                <td><button class="btn text-white">ARM 64</button></td>
              </tr>
              <tr>
                <th>.rpm</th>
                <td><button class="btn text-white">64 bit</button></td>
                <td><button class="btn text-white">ARM</button></td>
                <td><button class="btn text-white">ARM 64</button></td>
              </tr>
              <tr>
                <th>.tar.gz</th>
                <td><button class="btn text-white">64 bit</button></td>
                <td><button class="btn text-white">ARM</button></td>
                <td><button class="btn text-white">ARM 64</button></td>
              </tr>
              <tr>
                <td colspan="4">
                  <button class="btn text-white">Snap Store</button>
                </td>
              </tr>
            </table>
          </div>
          <div class="col-md-4 text-center">
            <img class="img-logo apple" src="img_logo_system/apple-logo.svg" />
            <button class="btn text-white text-center button-download-apple">
              <div class="apple-1">
                <img src="img/download.svg" />
                <span>Mac</span>
              </div>
              <div>macOS 10.11+</div>
            </button>
            <table>
              <tr>
                <th>.zip</th>
                <td><button class="btn text-white">Universal</button></td>
                <td><button class="btn text-white">Intel Chip</button></td>
                <td>
                  <button class="btn text-white">Apple Silicon</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
