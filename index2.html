<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="my_style/my-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      .row{
        width: 100%;
        height: 100px;
      }
      .jk1{
        width: 100px;
        height: 50px;
        border: 5px solid cyan;
        top: 0;
        left: 0;
      }
      .jk2{
        width: 100px;
        height: 50px;
        border: 5px solid yellow;
        top: 0;
        right: 0;
      }
    </style>
    <title>test</title>
  </head>
  <body>
    <footer class="bg-primary">
      <div class="container position-relative border border-warning">
        <div class="row">
          <div class="jk1 position-absolute"></div>
          <div class="jk2 position-absolute"></div>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
