<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="my_style/my-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>bai 1</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-lg my-bacground-black my-style">
        <div class="container my-container">
          <!-- div logo và chữ vscode góc trái trên màn hình  -->

          <a class="navbar-brand text-vs text-light" href="#">
            <img class="logo-vs" src="img/logo.png" />
            <span style="padding-left: 35px">Visual Studio Code</span>
          </a>
          <!-- code này là khi resize viewport thì sẽ có 1 Button
            , khi nhấn vào sẽ hiển thị 1 list, giống dropitem, Nhưng phải
          cần add script vào mới ấn được (nếu ko có thì khi ấn Button ấy sẽ không
          hiển thị các list đấy) -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--///////////////////////////-->
          <div
            class="collapse navbar-collapse my-navbar-left-right"
            id="navbarScroll"
          >
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll navbar-left"
            >
              <!-- Docs -->
              <li class="nav-item">
                <a
                  class="nav-link docs"
                  aria-current="page"
                  href="#"
                >
                  Docs
                </a>
              </li>
              <!-- Updates -->
              <li class="nav-item">
                <a class="nav-link updates" href="#">Updates</a>
              </li>
              <!-- Blog -->
              <li class="nav-item">
                <a class="nav-link blog" href="#">Blog</a>
              </li>
              <!-- API -->
              <li class="nav-item">
                <a class="nav-link api" href="#">API</a>
              </li>
              <!-- Extensions -->
              <li class="nav-item">
                <a class="nav-link extensions" href="#"
                  >Extensions</a
                >
              </li>
              <!-- FAQ  -->
              <li class="nav-item">
                <a class="nav-link faq" href="#">FAQ</a>
              </li>
              <!-- Learn -->
              <li class="nav-item">
                <a class="nav-link learn" href="#">Learn</a>
              </li>
            </ul>

            <!-- Actual search box -->
            <ul class="nav navbar-nav navbar-right">
              <li class="form-group has-search">
                <span
                  class="bi bi-search form-control-feedback text-white"
                ></span>
                <input
                  type="text"
                  class="form-control my-search"
                  placeholder="Search Docs"
                />
              </li>
              <!-- download -->
              <li class="background-download">
                <a class="button-download" href="#">
                  <img class="img-download" src="img/download.svg" />
                  <span class="text-download">Download</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- chỗ này là container-fluid, phải đặt fluid trước navbar -->
      <div class="navbar banner text-center">
        <div class="container">
          <p class="message">
            <a class="update-version" href="#">Version 1.72</a>
            is now available! Read about the new features and fixes from
            September.
          </p>
        </div>
      </div>
    </header>

    <!---- main -->
    <main>
      <div class="my-bacground-black text-white">
        <!-- + main home   -->
        <div class="container text-center">
          <div class="row">
            <!-- Chia thanh 2 cot -->
            <!-- cot 1 -->
            <div class="col-md-4 my-margin">
              <h1 class="chu-hoa">Code editing.<strong class="chu-hoa-2"> Redefined.</strong></h1>
              <div class="lead text-white-50">
                <p>Free. Built on open source. Runs everywhere.</p>
              </div>
            </div>
            <!-- cot 2 -->
            <div class="col-md-8">
              <img class="screenshot" src="img/home-screenshot-win.png" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <p>hello nha</p>
    </footer>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
