<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/my-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>bai 1</title>
  </head>
  <body>
    <div class="navbar navbar-expand-lg my-bacground-black my-style">
      <div class="container">
        <!-- Logo bai viet  -->
        <img class="logo-vs" src="img/logo.png" />
        <a class="navbar-brand text-vs text-light" href="#">
          <span>Visual Studio Code</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            <!-- Docs -->
            <li class="nav-item">
              <a
                class="nav-link docs text-white-50"
                aria-current="page"
                href="#"
              >
                Docs
              </a>
            </li>
            <!-- Updates -->
            <li class="nav-item">
              <a class="nav-link updates text-white-50" href="#">Updates</a>
            </li>
            <!-- Blog -->
            <li class="nav-item">
              <a class="nav-link blog text-white-50" href="#">Blog</a>
            </li>
            <!-- API -->
            <li class="nav-item">
              <a class="nav-link api text-white-50" href="#">API</a>
            </li>
            <!-- Extensions -->
            <li class="nav-item">
              <a class="nav-link extension text-white-50" href="#"
                >Extensions</a
              >
            </li>
            <!-- FAQ  -->
            <li class="nav-item">
              <a class="nav-link faq text-white-50" href="#">FAQ</a>
            </li>
            <!-- Learn -->
            <li class="nav-item">
              <a class="nav-link learn text-white-50" href="#">Learn</a>
            </li>
          </ul>

          <!-- Actual search box -->
          <ul class="nav navbar-nav navbar-right">
            <li class="form-group has-search">
              <span
                class="bi bi-search form-control-feedback text-white"
              ></span>
              <input
                type="text"
                class="form-control my-search"
                placeholder="Search Docs"
              />
            </li>
            <!-- download -->
            <li class="background-download">
              <a class="logo-download" href="#">
                <img src="img/download.svg" width="18px" />
                <span>Download</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="navbar banner">
      <div class="container">
        <p class="message">
          <a class="update-version"href="#">Version 1.72</a>
          is now available! Read about the new features and fixes from
          September
        </p>
      </div>
    </div>
  </body>
</html>
